<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLTV PLAY - TV Online</title>
   
    <!-- CONEXÃO COM A PASTA CSS -->
    <!-- O arquivo style.css deve estar DENTRO da pasta 'css' -->
    <link rel="stylesheet" href="css/style.css">
   
    <!-- Ícones (FontAwesome) - Opcional, mas ajuda nos ícones do site -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Cabeçalho / Menu -->
    <header>
        <div class="logo-container">
            <div class="logo">VLTV PLAY</div>
        </div>
       
        <nav>
            <a href="#" class="nav-links">Início</a>
            <a href="#" class="nav-links">Filmes</a>
            <a href="#" class="nav-links">Séries</a>
            <a href="#" class="nav-links">Canais</a>
            <a href="#" class="nav-links">Planos</a>
            <a href="#" class="nav-btn-contact">
                <i class="fab fa-whatsapp"></i> Contato
            </a>
        </nav>
       
        <!-- Menu Mobile (ícone hambúrguer) -->
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Seção Principal (Hero) -->
    <section class="hero">
        <div class="hero-content">
            <h1>Filmes, Séries e TV ao vivo em 4K</h1>
            <p>A melhor programação sem travamentos. Teste agora mesmo.</p>
            <div class="botoes-hero">
                <a href="#" class="btn-main">Teste Grátis</a>
                <a href="#" class="btn-secondary">Ver Planos</a>
            </div>
        </div>
    </section>

    <!-- Seção de Planos (Exemplo básico para estrutura) -->
    <section class="pricing" id="planos">
        <div class="container">
            <h2>Nossos Planos</h2>
            <div class="pricing-grid">
                <!-- Os cards de planos viriam aqui -->
            </div>
        </div>
    </section>

    <!-- Botão Flutuante do WhatsApp -->
    <a href="#" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- CONEXÃO COM A PASTA JS -->
    <!-- O arquivo script.js deve estar DENTRO da pasta 'js' -->
    <script src="js/script.js" defer></script>

</body>
</html>
